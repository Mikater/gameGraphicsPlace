{% extends 'main/layout.html' %}

{% block title %}Registration-Page{% endblock %}

{% block content %}
<form action="{% url 'registration' %}" method="post">
{% if form.errors %}
  <p>{{ form.errors.error }}</p>
{% endif %}
{{form}}
{% csrf_token %}
<button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
