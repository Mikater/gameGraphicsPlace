{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Profile{% endblock %}
{% block links %}
<link rel="stylesheet" href="{% static 'main/css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="head-profile">
  <img src="{% static 'main/img/Avatar.png' %}" alt="" class="Avatar">
  <div class="user-info">
    <h1 class="username">{{ user.username }}</h1>
    <p class="random-phrase">Фраза дня: Добре що ми то ми, а вони то вони!</p>
  </div>
</div>
{% endblock %}
